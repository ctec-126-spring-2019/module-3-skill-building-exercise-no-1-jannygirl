<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Module 3 Skill Building No. 1 - Problem 1</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Module 3 Skill Building No. 1 - Problem 1</h1>
                <button type="button" class="btn btn-success" onclick="startThings()">START</button>
                <div id="output" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!-- Module 3 Skill Building Exercise 1 - Part 1 JavaScript -->
    <script>
        function startThings() {
            let romanNumeral // do not modify
            // your code goes here
            let number = prompt('Please enter a number between 1 and 10:')

            if (number == 1) {
                romanNumeral = 'I'
            } else if (number == 2) {
                romanNumeral = 'II'
            } else if (number == 3) {
                romanNumeral = 'III'
            } else if (number == 4) {
                romanNumeral = 'IV'
            } else if (number == 5) {
                romanNumeral = 'V'
            } else if (number == 6) {
                romanNumeral = 'VI'
            } else if (number == 7) {
                romanNumeral = 'VII'
            } else if (number == 8) {
                romanNumeral = 'VIII'
            } else if (number == 9) {
                romanNumeral = 'IX'
            } else if (number == 10) {
                romanNumeral = 'X'
            } else {
                alert('The number you just entered is not between 1 and 10. Try again.')
            }

            // be sure to assign the roman numeral to the variable romanNumeral
            // it will be used to display it on the web page using the code below

            // do not modify start
            let outputDiv = document.getElementById('output')
            outputDiv.innerHTML = romanNumeral
            // do not modify end
        }
    </script>
</body>

</html>
